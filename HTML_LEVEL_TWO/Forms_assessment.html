<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment Test HTML 2</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note : First NAme , Last Name , Password and Email are required</p>
    <form action="index.html" method="get">
      <label for="f_name">First Name:</label>
      <input id = "f_name" type="text" name="" placeholder="First Name">
      <br>
      <label for="l_name">Last Name</label>
      <input id="l_name" type="text" name="" placeholder="Last Name">
      <br>
      <label for="mail">Email:</label>
      <input id="mail" type="email" name="" placeholder="name@email.com">
      <label for="password">Password:</label>
      <input type="password" name="" value="">
      <br>
      <p>Are you over the age of 18?</p>
      <label for="yes">Yes:</label>
      <input id="yes" type="radio" name="adult" value="">
      <label for="no">No:</label>
      <input id="no" type="radio" name="adult" value="">
      <br>
      <p>Do you have a Credit Card or Debit Card</p>
      <select name="">
        <option value="CC">Credit Card</option>
        <option value="DC">Debit Card</option>
      </select>
      <br>
      <br>
      <input type="submit" name="" value="Sign UP">
    </form>
  </body>
</html>

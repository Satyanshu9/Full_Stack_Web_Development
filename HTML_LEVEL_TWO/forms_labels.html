<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms : labels and actions</title>
  </head>
  <body>
    <form action="valorant_agent.html" method="get">
      <h2>Log In</h2>
      <h3>Please Iput your Email and Password</h3>
      <label>
        <!-- the old way -->
        Email:
<input type="email" name="user_email" placeholder="Enter Email">
      </label>
<br>
      <label for="password">Password:</label>
<!-- the new way -->

      <input id="password" type="password" name="password" placeholder="Password here" required>
      <br>
      <input type="submit" name="" value="Submit">
    </form>
  </body>
</html>
